<!DOCTYPE html>
<html>
  <head>
    <title>Step Tracker</title>
    <style>
      body {
        background-color: #f1f1f1;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        background-color: white;
        margin: 0 auto;
        max-width: 600px;
        padding: 20px;
      }

      h1 {
        color: #333;
        font-size: 32px;
        margin-top: 0;
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      label {
        font-size: 18px;
        margin-bottom: 10px;
      }

      input[type="number"],
      input[type="date"] {
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 18px;
        padding: 10px;
      }

      input[type="submit"],
      button {
        background-color: #333;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        font-size: 18px;
        padding: 10px;
      }

      input[type="submit"]:hover,
      button:hover {
        background-color: #555;
      }

      table {
        border-collapse: collapse;
        margin: 0 auto;
        width: 100%;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }

      th {
        background-color: #f2f2f2;
        font-size: 18px;
      }

      button {
        margin-top: 20px;
      }

      .empty-message {
        color: #888;
        font-size: 18px;
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Step Tracker</h1>
      <form method="POST">
        <label for="steps">Number of Steps:</label>
        <input type="number" id="steps" name="steps" required>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <input type="submit" value="Submit">
      </form>
      {% if steps %}
        <table>
          <thead>
            <tr>
              <th>Steps</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            {% for step in steps %}
              <tr>
                <td>{{ step.steps }}</td>
                <td>{{ step.date }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
        <button onclick="location.href='{{ url_for('clear') }}'">Clear</button>
      {% else %}
        <p class="empty-message">No steps recorded yet.</p>
      {% endif %}
    </div>
  </body>
</html>
